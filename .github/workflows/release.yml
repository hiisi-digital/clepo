name: Release to JSR

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Publish to JSR
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          DENO_VERSION=$(deno eval "const c = JSON.parse(Deno.readTextFileSync('deno.json')); console.log(c.version)")
          if [ "$TAG_VERSION" != "$DENO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match deno.json version ($DENO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Run tests
        run: deno task test

      - name: Type check
        run: deno task check

      - name: Lint
        run: deno task lint

      - name: Publish to JSR
        run: deno publish
